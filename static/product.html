<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baloot</title>
    <link rel="icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/product-card.css">
	<script type="module" src="../js/product.js"></script>
</head>

<header>

    <div id="header-logo-place">
        <img id="header-logo-img" src="../assets/logo.png" alt="Baloot Logo">
        <h1 id="header-logo-name">Baloot</h1>
    </div>

    <div id="header-dynamic-box">
        <div id="header-user-auth">
            <button type="button" class="auth-btn">Register</button>
            <button type="button" class="auth-btn">Login</button>
        </div>
        <div id="header-user-cart" hidden="hidden">
            <h2 id="header-username">#username</h2>
            <button type="button" id="header-cart">Cart #</button>
        </div>
    </div>

</header>

<body>

<div class="content">

    <div id="product-detail">

        <div id="product-img-container">
            <img alt="Product image" id="product-img">
        </div>

        <div id="product-info-container">

            <h1 id="product-title"></h1>
            <div id="product-stock-rating">
                <p id="product-stock"></p>
                <div id="product-rate-info">
                    <img src="../assets/star.png" alt="Star rating" id="rate-star">
                    <label id="product-rating"></label>
                    <label id="product-rate-count">(12)</label>
                </div>
            </div>
            <p id="product-provider">by <a id="provider-name" href="#"></a></p>
            <p id="category-label">Category(s)</p>
            <div id="product-category-container">
                <ul id="category-container">
                </ul>
            </div>
            <div id="buy-product-container">
                <h2 id="product-price"></h2>
                <button type="button" class="btn product-add-to-cart" id="product-add-to-cart">add to cart</button>
            </div>

            <div id="product-rate-action-container">

                <div>
                    <p id="rate-label">rate now</p>
                    <div>
                        <div class="rating">
                            <input type="radio" name="rating" value="10" id="10">
                            <label for="10"></label>
                            <input type="radio" name="rating" value="9" id="9">
                            <label for="9"></label>
                            <input type="radio" name="rating" value="8" id="8">
                            <label for="8"></label>
                            <input type="radio" name="rating" value="7" id="7">
                            <label for="7"></label>
                            <input type="radio" name="rating" value="6" id="6">
                            <label for="6"></label>
                            <input type="radio" name="rating" value="5" id="5">
                            <label for="5"></label>
                            <input type="radio" name="rating" value="4" id="4">
                            <label for="4"></label>
                            <input type="radio" name="rating" value="3" id="3">
                            <label for="3"></label>
                            <input type="radio" name="rating" value="2" id="2">
                            <label for="2"></label>
                            <input type="radio" name="rating" value="1" id="1">
                            <label for="1"></label>
                        </div>
                    </div>

                </div>

                <button type="button" class="action-btn">submit</button>

            </div>

        </div>

    </div>


    <div id="comment-container">

        <div>
            <label id="comment-label">Comments</label>
            <label id="comment-count"></label>
        </div>

        <div id="submit-comment-container">
            <label>Submit your opinion</label>
            <div id="write-comment">
                <textarea></textarea>
                <button type="button" class="action-btn">Post</button>
            </div>
        </div>

    </div>

    <div>

        <h3 id="similar-products-label">You might also like</h3>

        <div id="similar-products">

        </div>

    </div>

</div>

</body>

<footer>
    <p>2023 @UT</p>
</footer>

</html>
