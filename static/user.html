<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Baloot</title>
	<link rel="icon" href="../assets/logo.png">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href="../css/user.css">
</head>

<header>
	
	<div id="header-logo-place">
		<img id="header-logo-img" src="../assets/logo.png" alt="Baloot Logo">
		<h1 id="header-logo-name">Baloot</h1>
	</div>
	
	<div id="header-dynamic-box">
		<div id="header-user-auth">
			<button type="button" class="auth-btn">Register</button>
			<button type="button" class="auth-btn">Login</button>
		</div>
		<div id="header-user-cart" hidden="hidden">
			<h2 id="header-username">#username</h2>
			<button type="button" id="header-cart">Cart #</button>
		</div>
	</div>

</header>

<body>

<div class="content">
	
	<div class="container-card" id="use-info-card">
		
		<div class="user-info-data" id="user-personal-info">
			
			<div>
				<span class="user-info-logo">
				<img src="../assets/avatar.png" alt="Avatar">
				</span>
				<label class="user-info-data-label">Marshal</label>
			</div>
			
			<div>
				<span class="user-info-logo">
				<img src="../assets/mail.png" alt="Mail">
				</span>
				<label class="user-info-data-label">Marshal.Mathers@gmail.com</label>
			</div>
			
			<div>
				<span class="user-info-logo">
				<img src="../assets/calendar.png" alt="Calendar">
				</span>
				<label class="user-info-data-label">1972/10/17</label>
			</div>
			
			<div>
				<span class="user-info-logo">
				<img src="../assets/location.png" alt="Location">
				</span>
				<label class="user-info-data-label">20785 Schultes Avenue, Warren, MI 48091</label>
			</div>
		
		</div>
		
		<div class="user-info-data" id="user-account-info">
			<label>$10000000</label>
			<input type="number" placeholder="$Amount" id="credit-input"/>
			<button type="button" class="action-btn">Add more credit</button>
		</div>
	
	</div>
	
	<div>
		<span class="title-logo">
		<img src="../assets/cart.png" alt="Cart">
		</span>
		<label class="title-label">Cart</label>
	</div>

	<div class="container-card table-header">
		<label>Image</label>
		<label>Name</label>
		<label>Categories</label>
		<label>Price</label>
		<label>Provider ID</label>
		<label>Rating</label>
		<label>In Stock</label>
		<label>In Cart</label>
	</div>
	
	<div class="product-card-container">
		
		<div class="product-card">
			<img src="../assets/phone.png" alt="Product image">
			<label>Galaxy S21</label>
			<label>Technology, Phone</label>
			<label>$21000000</label>
			<label>1234</label>
			<label class="product-rating">8.3</label>
			<label class="product-stock">17</label>
			<div>
				<button type="button">-</button>
				<label>1</label>
				<button type="button">+</button>
			</div>
		</div>
		
	</div>
	
	<button type="button" class="action-btn" id="pay-btn">Pay now!</button>
	
	<div>
		<span class="title-logo">
		<img src="../assets/history.png" alt="History">
		</span>
		<label class="title-label">History</label>
	</div>
	
	<div class="container-card table-header">
		<label>Image</label>
		<label>Name</label>
		<label>Categories</label>
		<label>Price</label>
		<label>Provider ID</label>
		<label>Rating</label>
		<label>In Stock</label>
		<label>Quantity</label>
	</div>
	
	<div class="product-card-container">
		
		<div class="product-card">
			<img src="../assets/phone.png" alt="Product image">
			<label>Galaxy S21</label>
			<label>Technology, Phone</label>
			<label>$21000000</label>
			<label>1234</label>
			<label class="product-rating">8.3</label>
			<label class="product-stock">17</label>
			<label>3</label>
		</div>
		
		<div class="product-card">
			<img src="../assets/pofak_minoo.jpg" alt="Product image">
			<label>Pofak</label>
			<label>Food</label>
			<label>$80000</label>
			<label>432</label>
			<label class="product-rating">8.9</label>
			<label class="product-stock">1</label>
			<label>1</label>
		</div>
	
	</div>
	
</div>

</body>

<footer>
	<p>2023 @UT</p>
</footer>

</html>
