<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="../assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

</body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <div class="container py-4">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card shadow-lg">
                    <div class="card-body cardbody-color p-5 shadow-5 text-center">
                        <!-- Baloot Logo -->
                        <div>
                            <img src="../assets/logo.png" alt="Baloot Logo">
                            <h2 class="fw-bold mb-5">Sign up now</h2>
                        </div>
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <label class="form-label" for="firstname">First name</label>
                                        <input type="text" id="firstname" class="form-control" placeholder="First Name"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <label class="form-label" for="lastname">Last name</label>
                                        <input type="text" id="lastname" class="form-control" placeholder="Last Name"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Email input -->
                            <div class="form-group mb-4">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" id="email" class="form-control" placeholder="Email" required/>
                            </div>
                            <!-- Password input -->
                            <div class="form-group mb-4">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4" class="form-control" placeholder="Password" required/>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Sign up
                            </button>

                            <div>
                                Already have an account? <a href="login.html" class="text-info">Login</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
<footer>
    <p>2023 @UT</p>
</footer>

</html>
