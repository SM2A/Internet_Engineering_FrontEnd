<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="icon" href="../assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div class="card shadow-lg mb-5 bg-white rounded my-5">
                <form class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                        <img src="../assets/logo.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-1" alt="logo">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Username or Email" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="password" required>
                    </div>
                    <div class="pt-1 mb-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5">
                        Not Registered? <a href="#" class="text-info"> Create an Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<footer>
    <p>2023 @UT</p>
</footer>

</html>
