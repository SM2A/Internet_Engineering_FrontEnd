<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="icon" href="../assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <div class="container py-4">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card shadow-lg">
                    <div class="card-body cardbody-color p-5 shadow-5 text-center">
                        <!-- Baloot Logo -->
                        <div>
                            <img src="../assets/logo.png" alt="Baloot Logo">
                            <h2 class="fw-bold mb-5">Sign in now</h2>
                        </div>
                        <form>
                            <!-- Username input -->
                            <div class="form-group mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Username or Email" required/>
                            </div>
                            <!-- Password input -->
                            <div class="form-group mb-4">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4" class="form-control" placeholder="Password" required/>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Login
                            </button>

                            <div>
                                Not registered? <a href="signup.html" class="text-info">Sign up</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
</body>

<footer>
    <p>2023 @UT</p>
</footer>

</html>
